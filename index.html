<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA calculator</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">  
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-100" href="/home.html">
          <img src="/img/logo1.jpg" alt="" width="80" height="80">
        </a>
    
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home.html">Home</a>
            </li>          
          </ul>        
        </div>
      </div>
    </nav>  
  
  
  <div id="display-courses" class="ms-105 mt-4">   
    
           
    <div class="d-flex">
      <h4 class="w-25">Course</h4>
      <h4 class="ms-2 w-25">Credits</h4>
      <h4 class="ms-2 w-25">Grade</h4>    
    </div>
    <!-- index.js creates here -->
    
    
  </div>

  <div class="d-flex mt-2 justify-content-end" style="width: 78%;">
    <button id="submit" type="button" class="me-2 btn btn-success">Submit</button>
    <button id="cancel" type="button" class="btn btn-warning">Cancel</button>
    
  </div>
  <div class="posTable ms-2 w-30 " >
    <table class="table table-light table-striped table-hover" width="500">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Persentage</th>
          <th scope="col">Numerical equivalent</th>
          <th scope="col">Letter grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>95-100</td>
          <td>4.0</td>
          <td>A</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>90-94.5</td>
          <td>3.67</td>
          <td>A-</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>85-89.5</td>
          <td>3.33</td>
          <td>B+</td>
        </tr><tr>
          <th scope="row">4</th>
          <td>80-84.5</td>
          <td>3.0</td>
          <td>B</td>
        </tr><tr>
          <th scope="row">5</th>
          <td>75-79.5</td>
          <td>2.67</td>
          <td>B-</td>
        </tr><tr>
          <th scope="row">6</th>
          <td>70-74.5</td>
          <td>2.33</td>
          <td>C+</td>
        </tr><tr>
          <th scope="row">7</th>
          <td>65-69.5</td>
          <td>2.0</td>
          <td>C</td>
        </tr><tr>
          <th scope="row">8</th>
          <td>60-64.5</td>
          <td>1.67</td>
          <td>C-</td>
        </tr><tr>
          <th scope="row">9</th>
          <td>55-59.5</td>
          <td>1.33</td>
          <td>D+</td>
        </tr><tr>
          <th scope="row">10</th>
          <td>50-54.5</td>
          <td>1.0</td>
          <td>D</td>
        </tr><tr>
          <th scope="row">11</th>
          <td>25-49.5</td>
          <td>0.0</td>
          <td>FX</td>
        <tr>
          <th scope="row">12</th>
          <td>0-24.5</td>
          <td>0.0</td>
          <td>F</td>
        </tr>
        </tr>
        
      </tbody>
    </table>
    </div>
          

  <script src="js/index.js"></script>
</body>
</html>
